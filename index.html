<!DOCTYPE html>
<html>

<head>
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #FFF;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #FFF;
            text-decoration: none;
            padding: 8px 16px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .presentation {
            background-color: #f7f7f7;
            padding: 50px;
            text-align: center;
        }

        .services {
            background-color: #eaeaea;
            padding: 50px;
        }

        footer {
            background-color: #333;
            color: #FFF;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <div class="container">
        <section id="inicio" class="presentation">
            <h2>Bienvenido a mi página web</h2>
            <p>Esta es una página web desarrollada con HTML, CSS y JavaScript.</p>
        </section>
        <section id="servicios" class="services">
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Servicio 1</li>
                <li>Servicio 2</li>
                <li>Servicio 3</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Derechos de autor © 2023 - Mi Página Web</p>
    </footer>
</body>

</html>
